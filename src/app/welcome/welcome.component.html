
<section class="background">
<div class="welcomeWrap">
    <div class="Options">
        <button class="sign" (click)="showForm('sign')">Loguj</button>
        <button class="register" (click)="showForm('register')">Rejestruj</button>
        <button class="forgotPassword" (click)="showForm('forgot')">Przypomnij has≈Ço</button>
      </div>
      <div class="formPage">
        <app-sign-in *ngIf="currentForm === 'sign'"></app-sign-in>
        <app-register *ngIf="currentForm === 'register'"></app-register>
        <app-forgot-password *ngIf="currentForm === 'forgot'"></app-forgot-password>
      </div>
</div>
</section>
