<div class="user-details-container">

    <div class="update-single-line-container">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="userDetails.name" name="Name">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>LastName</mat-label>
        <input matInput [(ngModel)]="userDetails.lastName" name="LastName">
      </mat-form-field>
      </div>

      <div class="update-single-line-container">
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput [(ngModel)]="userDetails.city" name="City">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>ContactEmail</mat-label>
        <input matInput [(ngModel)]="userDetails.contactEmail" name="ContactEmail">
      </mat-form-field>
    </div>

    <div class="update-single-line-container">
      <mat-form-field appearance="fill">
        <mat-label>Country</mat-label>
        <input matInput [(ngModel)]="userDetails.country" name="Country">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>PhoneNumber</mat-label>
        <input matInput [(ngModel)]="userDetails.phoneNumber" name="PhoneNumber">
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" (click)="updateUserDetails()">
  Update User details
</button>
  
    
    
  </div>
